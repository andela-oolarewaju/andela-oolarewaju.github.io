<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="withdrawal.stylesheet.css">
	<script type="text/javascript" src="app.js"></script>
</head>
<body>
  <div class="main-div">
  <div class="left-div">
    <p id="mm">Hi, Ore</p>
    <button class="menus balance" type="button">Balance N193,020.00</button>
    <button class="menus menu" onclick="location.href = 'change-pin.html';" type="button">Change pin</button>
    <button class="menus menu" onclick="location.href = 'change-lang.html';" type="button">Change language</button>
  </div>
  <div class="right-div">
    <p id="ca">Current Account</p>
    <p id="st">WITHDRAWAL</p>
    <div class="options-with">
      <p id="sa">Confirm amount:</p>
      <input class="amount-box"type="text" name="amount">
      <div class="choices">
        <button class="ok-btn choice" onclick="location.href = 'transaction-success.html';" type="button">YES</button>
        <button class="clear-btn choice" onclick="location.href = 'withdrawal.html';" type="button">NO</button>
      </div>
      <div class="bottom-div">
        <button class="back-btn choice" id="backBtn" onclick="location.href = 'withdrawal.html';" type="button">Back</button>
        <button class="end-session-with end" onclick="location.href = 'login.html';" type="button">End session</button>
      </div>
    </div>
  </div>
</div>
</body>
</html><
