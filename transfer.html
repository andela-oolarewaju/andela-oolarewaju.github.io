<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="transfer.stylesheet.css">
</head>
<body>
  <div class="main-div">
  <div class="left-div">
    <p id="mm">Hi, Ore</p>
    <button class="menus balance" type="button">Balance 193,020.00</button>
  <button class="menus menu" onclick="location.href = 'change-pin.html';" type="button">Change pin</button>
  <button class="menus menu" onclick="location.href = 'change-lang.html';" type="button">Change language</button>
  </div>
  <div class="right-div">
    <p id="ca">Current Account</p>
    <p id="st">TRANSFER</p>
    <div class="options-with">
      <p id="sa">Account details of recipient</p>
      <div class="bank-name-div">
        Bank Name: <input class="text-box btext" type="text" name="amount">
      </div>
      <div class="acc-num-div top">
        Account Number: <input class="text-box numtext"type="text" name="amount">
      </div>
      <div class="amount-div top">
        Amount: <input class="text-box amounttext"type="text" name="amount">
      </div>
      <div class="print-div top">
        Print receipt:
        <input class="printtext"type="radio" name="gender" value="male">Yes
        <input type="radio" name="gender" value="female">No<br>
      </div>
      <div class="choices">
        <button class="ok-btn choice" onclick="location.href = 'transfer-confirm.html';" type="button">YES</button>
        <button class="clear-btn choice" onclick="location.href = 'landing.html';" type="button">NO</button>
      </div>
      <div class="bottom-div">
        <button class="back-btn choice" onclick="location.href = 'landing.html';" type="button">Back</button>
        <button class="end-session-with end" onclick="location.href = 'login.html';" type="button">End session</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
