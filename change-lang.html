<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="change-lang.stylesheet.css">
</head>
<body>
  <div class="main-div">
	  <div class="left-div">
	    <p id="mm">Hi, Ore</p>
	    <button class="menus menu balance" type="button">Balance N193.020.00</button>
	    <button class="menus menu" onclick="location.href = 'change-pin.html';" type="button">Change pin</button>
	    <button class="menus menu" onclick="location.href = 'change-lang.html';" type="button">Change language</button>
	  </div>
	  <div class="right-div">
	    <div class="pin">
	      <p id="ca">Current Account</p>
	      <span id="st">Change Language</span>
	      <span id="sub">Choose new language:</span>

	    <select>
	      <option value="english">English</option>
	      <option value="french">French</option>
	      <option value="spanish">Spanish</option>
	    </select>
	    <div class="options-with">
	      <div class="choices">
	        <button class="ok-btn  choice" onclick="location.href = 'index.html';" type="button">Done</button>
	        <button class="end-session-with end choice" onclick="location.href = 'index.html';" type="button">Back</button>
	      </div>
	    </div>
	  </div>
  </div>
